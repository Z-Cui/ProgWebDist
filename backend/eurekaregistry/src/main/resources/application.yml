server: 
  port: 8761
spring:
  application: 
    name: eureka-server
  freemarker: 
    template-load-path: classpath:/templates/ 
    prefer-file-system-access: false

eureka: 
  client:     
    register-with-eureka: false
    fetch-registry: false
    service-url.defaultZone: http://localhost:8761/eureka
    
    