<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <div class="alert alert-light" role="alert">
      <h2>Please sign in</h2>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)]="username" id="username" class="fadeIn second" name="login" placeholder="username">
      <input type="text" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="onClickLogin()">
    </form>

  </div>
</div>
